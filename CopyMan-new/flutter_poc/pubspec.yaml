name: flutter_poc
description: "CopyMan - Cross-Platform Clipboard Manager"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Desktop window management
  window_manager: ^0.4.2
  # Global hotkey support
  hotkey_manager: ^0.2.3

  # SQLite for persistent storage (desktop FFI variant)
  sqflite_common_ffi: 2.3.7+1
  # App-specific directory paths
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
